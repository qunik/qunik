<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Qunik.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }
    header {
      background: #e0e0e0;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header img.logo {
      height: 50px;
      margin-right: 15px;
      border-radius: 8px;
    }
    header h1 {
      font-size: 24px;
      color: #333;
    }
    .video-block {
      margin: 20px auto;
      padding: 20px;
      background: white;
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    video {
      width: 100%;
      border-radius: 8px;
    }
    .likes {
      margin-top: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .likes button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo" />
    <h1>Qunik.com</h1>
  </header>

  <div class="video-block">
    <video controls src="videos/myvideo1.mp4"></video>
    <div class="likes">
      <button onclick="vote('video1', 'like')">üëç <span id="video1-like">0</span></button>
      <button onclick="vote('video1', 'dislike')">üëé <span id="video1-dislike">0</span></button>
    </div>
  </div>

  <div class="video-block">
    <video controls src="videos/myvideo2.mp4"></video>
    <div class="likes">
      <button onclick="vote('video2', 'like')">üëç <span id="video2-like">0</span></button>
      <button onclick="vote('video2', 'dislike')">üëé <span id="video2-dislike">0</span></button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgjyZWbMd60J8lm0owvXXpBD11SL26iVo",
      authDomain: "qunik-likes.firebaseapp.com",
      projectId: "qunik-likes",
      storageBucket: "qunik-likes.firebasestorage.app",
      messagingSenderId: "473638303626",
      appId: "1:473638303626:web:5470f574cdaa5056de7a73"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videos = ['video1', 'video2'];

    async function loadVotes() {
      for (const id of videos) {
        const ref = doc(db, "votes", id);
        const snap = await getDoc(ref);
        const data = snap.exists() ? snap.data() : { like: 0, dislike: 0 };
        document.getElementById(`${id}-like`).textContent = data.like;
        document.getElementById(`${id}-dislike`).textContent = data.dislike;
      }
    }

    async function vote(videoId, type) {
      const ref = doc(db, "votes", videoId);
      await setDoc(ref, { like: 0, dislike: 0 }, { merge: true });
      await updateDoc(ref, {
        [type]: increment(1)
      });
      loadVotes();
    }

    loadVotes();
  </script>

</body>
</html>
