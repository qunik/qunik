<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео по нажатию</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 50px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 2rem;
      color: black;
      margin: 0;
    }

    .content {
      flex: 1;
      display: flex;
    }

    .side-banner {
      width: 120px;
      height: 100%;
      background-color: #ddd;
    }

    .side-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #playBtn {
      width: 50vw;
      height: 50vh;
      font-size: 3vw;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #playBtn:hover {
      background-color: #45a049;
      transform: scale(1.02);
    }

    video {
      margin-top: 20px;
      max-width: 90vw;
      max-height: 80vh;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Логотип">
    <h1>Qunik.com</h1>
  </header>

  <div class="content">
    <div class="side-banner">
      <img src="images/banner.jpg" alt="Реклама слева">
    </div>

    <div class="main">
      <button id="playBtn">Смотреть видео</button>
      <video id="myVideo" controls style="display: none;">
        <source src="videos/myvideo.MP4" type="video/mp4">
        Ваш браузер не поддерживает видео.
      </video>
    </div>

    <div class="side-banner">
      <img src="images/banner.jpg" alt="Реклама справа">
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const video = document.getElementById('myVideo');

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });
  </script>

</body>
</html>
