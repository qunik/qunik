<!DOCTYPE html> 
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Qunik.com</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Общие стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      cursor: url('images/my-cursor.png'), auto;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #a8d8ff 0%, #fdfcfb 60%);
      background-attachment: fixed;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, transparent 1%) center/20px 20px repeat;
      animation: bubbles 20s linear infinite;
    }

    @keyframes bubbles {
      0% { background-position: center bottom; }
      100% { background-position: center top; }
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 20px;
      background: #e0e0e0cc;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, .15);
      position: relative;
      z-index: 10;
    }

    header img.logo {
      height: 48px;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    header img.logo:hover {
      transform: rotate(-5deg) scale(1.05);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-right: auto;
    }

    img.switch {
      height: 45px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform .2s;
    }

    img.switch:hover {
      transform: scale(1.07) rotate(2deg);
    }

    .content {
      flex: 1;
      display: flex;
      height: calc(100vh - 70px);
    }

    .side {
      width: 140px;
    }

    .side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .side img:hover {
      transform: scale(1.05);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    #playBtn {
      width: 50vw;
      height: 45vh;
      max-height: 350px;
      background: #4caf50;
      color: #fff;
      font-size: clamp(18px, 3vw, 32px);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 15px #4caf50;
      transition: .3s;
    }

    #playBtn:hover {
      background: #45a049;
      transform: scale(1.05);
      box-shadow: 0 0 25px #4caf50;
    }

    video {
      max-width: 90vw;
      max-height: 60vh;
      display: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, .25);
    }

    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .controls button {
      padding: 16px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 8px #fff;
    }

    #themeToggle {
      background: #444;
      color: #fff;
    }

    #musicToggle {
      background: #fff;
      color: #000;
    }

    #themeToggle:hover, #musicToggle:hover {
      transform: scale(1.08);
      box-shadow: 0 0 14px #aaa;
    }

    @media(max-width: 768px) {
      .content {
        flex-direction: column;
      }

      .side {
        width: 100%;
        height: 120px;
      }

      #playBtn {
        width: 80vw;
        height: 160px;
      }

      .controls {
        flex-direction: column;
        right: 10px;
      }
    }

    /* Модальное окно */
    .modal-overlay {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
    }

    .modal h2 {
      margin-bottom: 20px;
    }

    .modal button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .modal .yes { background-color: green; color: white; }
    .modal .no { background-color: red; color: white; }

    /* Стили для игры */
    #gameContainer {
      display: none;
      position: relative;
      height: calc(100vh - 70px);
      width: 100%;
      background: #f7f7f7;
      overflow: hidden;
      user-select: none;
    }

    canvas {
      background: #f0f0f0;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #scoreContainer {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      user-select: none;
    }

    #scoreImg {
      height: 40px; /* размер картинки рядом с счетом */
      width: 40px;
    }

  </style>
</head>
<body>

<!-- ── MODAL ───────────────────── -->
<div class="modal-overlay" id="entryModal">
  <div class="modal">
    <h2>Этот сайт может содержать фото/видео сексуального характера.<br>Вы уверены, что хотите продолжить?</h2>
    <button class="yes" onclick="proceedSite()">Да</button>
    <button class="no" onclick="window.location.href='https://google.com'">Нет</button>
  </div>
</div>

<header>
  <img src="images/logo.png" class="logo" alt="Логотип" id="logoBtn" />
  <h1>Qunik.com</h1>
  <img src="images/switch.png" class="switch" id="switchBtn" alt="Переключить версию" />
  <!-- Кнопка запуска игры -->
  <img src="images/game-icon.png" class="switch" id="gameBtn" alt="Запустить игру" title="Запустить игру" style="margin-left: 10px;" />
</header>

<div class="content" id="mainContent">
  <div class="side"><img id="leftBanner" src="images/banner1.jpg" alt="banner" /></div>
  <div class="main">
    <button id="playBtn">Смотреть видео</button>
    <video id="myVideo" controls>
      <source id="videoSource" src="videos/myvideo1.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>
  </div>
  <div class="side"><img id="rightBanner" src="images/banner1.jpg" alt="banner" /></div>
</div>

<!-- Контейнер игры -->
<div id="gameContainer">
  <canvas id="gameCanvas" width="800" height="200"></canvas>
  <div id="scoreContainer">
    <img id="scoreImg" src="images/score-icon.png" alt="Счет" />
    <div id="score">0</div>
  </div>
</div>

<div class="controls">
  <button id="themeToggle">Сменить тему</button>
  <button id="musicToggle">Музыка: выкл.</button>
</div>

<audio id="bgMusic" loop>
  <source src="audio/background.mp3" type="audio/mpeg" />
</audio>

<script>
  // Основные элементы
  const playBtn = document.getElementById('playBtn');
  const video = document.getElementById('myVideo');
  const videoSrcTag = document.getElementById('videoSource');
  const switchBtn = document.getElementById('switchBtn');
  const leftBanner = document.getElementById('leftBanner');
  const rightBanner = document.getElementById('rightBanner');
  const themeBtn = document.getElementById('themeToggle');
  const musicBtn = document.getElementById('musicToggle');
  const music = document.getElementById('bgMusic');
  const mainContent = document.getElementById('mainContent');
  const gameContainer = document.getElementById('gameContainer');
  const gameBtn = document.getElementById('gameBtn');
  const logoBtn = document.getElementById('logoBtn');
  const scoreDiv = document.getElementById('score');

  const set = [
    { video: 'videos/myvideo1.mp4', banner: 'images/banner1.jpg' },
    { video: 'videos/myvideo2.mp4', banner: 'images/banner2.jpg' }
  ];
  let mode = 0;

  playBtn.addEventListener('click', () => {
    playBtn.style.display = 'none';
    video.style.display = 'block';
    video.play();
  });

  switchBtn.addEventListener('click', () => {
    mode = mode ? 0 : 1;
    leftBanner.src = set[mode].banner;
    rightBanner.src = set[mode].banner;
    video.pause();
    video.style.display = 'none';
    playBtn.style.display = 'block';
    videoSrcTag.src = set[mode].video;
    video.load();
  });

  let dark = false;
  themeBtn.addEventListener('click', () => {
    dark = !dark;
    document.body.style.background = dark
      ? 'linear-gradient(180deg, #000000, #333)'
      : 'linear-gradient(180deg,#a8d8ff 0%,#fdfcfb 60%)';
  });

  let playingMusic = false;
  musicBtn.addEventListener('click', () => {
    playingMusic = !playingMusic;
    if (playingMusic) {
      music.play();
      musicBtn.textContent = 'Музыка: вкл.';
    } else {
      music.pause();
      musicBtn.textContent = 'Музыка: выкл.';
    }
  });

  function proceedSite() {
    document.getElementById('entryModal').style.display = 'none';
  }

  // ---- ИГРА ----

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Замените пути на свои картинки
  const dinoImg = new Image();
  dinoImg.src = 'images/dinoada.png'; // ваша картинка игрока

  const cactusImg = new Image();
  cactusImg.src = 'images/cactus.png'; // ваша картинка препятствия

  // Размеры моделей (больше чем стандартный динозаврик)
  const dinoWidth = 80;
  const dinoHeight = 80;
  const cactusWidth = 40;
  const cactusHeight = 60;

  let gameRunning = false;
  let dinoY = canvas.height - dinoHeight - 20; // позиция игрока по Y (стоячий на земле)
  let dinoX = 50; // фиксированная позиция игрока по X

  let velocityY = 0;
  const gravity = 1.2;
  let isJumping = false;

  // Препятствия
  let cactuses = [];

  // Скорость движения препятствий
  let speed = 6;

  // Счет
  let score = 0;

  // Время появления первого кактуса после старта
  const firstCactusDelay = 3000; // 3 секунды

  // Таймеры и обработчики
  let lastTimestamp = 0;
  let cactusTimer = 0;
  let firstCactusTimeout;

  // Управление прыжком
  function jump() {
    if (!isJumping) {
      velocityY = -18;
      isJumping = true;
    }
  }

  document.addEventListener('keydown', e => {
    if (e.code === 'Space' || e.code === 'ArrowUp') {
      e.preventDefault();
      jump();
    }
  });

  function resetGame() {
    cactuses = [];
    score = 0;
    speed = 6;
    velocityY = 0;
    isJumping = false;
    dinoY = canvas.height - dinoHeight - 20;

    scoreDiv.textContent = Math.floor(score);

    // Рисуем игрока

    dinoY += velocityY;
    if (dinoY > canvas.height - dinoHeight - 20) {
      dinoY = canvas.height - dinoHeight - 20;
      isJumping = false;
      velocityY = 0;
    }
    ctx.drawImage(dinoImg, dinoX, dinoY, dinoWidth, dinoHeight);

function getRandomInterval() {
  return 1200 + Math.random() * 1300; // 1.2 — 2.5 сек случайно

  velocityY += gravity;

    dinoY = canvas.height - dinoHeight - 20;

  }
  ctx.drawImage(dinoImg, dinoX, dinoY, dinoWidth, dinoHeight);

  cactusTimer += deltaTime;
  if (cactusTimer > cactusInterval) {
    cactuses.push({ x: canvas.width, y: canvas.height - cactusHeight - 20, width: cactusWidth, height: cactusHeight });

  }

  for (let i = 0; i < cactuses.length; i++) {
    let c = cactuses[i];

    if (
      dinoX < c.x + c.width &&
      dinoX + dinoWidth > c.x &&
      dinoY < c.y + c.height &&
      dinoY + dinoHeight > c.y
    ) {
      gameRunning = false;
      alert('Игра окончена! Ваш счет: ' + Math.floor(score));
      resetGame();
      showMainContent();
      return;
    }
  }

  cactuses = cactuses.filter(c => c.x + c.width > 0);

  speed += 0.0005;

  if (gameRunning) {
    requestAnimationFrame(gameLoop);
  }

    // Движение и отрисовка препятствий
    for (let i = 0; i < cactuses.length; i++) {

      // Проверка столкновения
      if (
        dinoX < c.x + c.width &&
        dinoX + dinoWidth > c.x &&
        dinoY < c.y + c.height &&
        dinoY + dinoHeight > c.y
      ) {
        // Столкновение — конец игры
        gameRunning = false;
        alert('Игра окончена! Ваш счет: ' + Math.floor(score));
        resetGame();
        showMainContent();
        return;
      }
    }

    // Удаляем препятствия, вышедшие за пределы экрана
    cactuses = cactuses.filter(c => c.x + c.width > 0);

    // Увеличиваем скорость со временем для сложности
    speed += 0.0005;

    if (gameRunning) {
      requestAnimationFrame(gameLoop);
    }
  }

  function hideMainContent() {
    mainContent.style.display = 'none';
    gameContainer.style.display = 'block';
  }

  function showMainContent() {
    mainContent.style.display = 'flex';
    gameContainer.style.display = 'none';
  }

  // Запуск игры по кнопке
  gameBtn.addEventListener('click', () => {
    resetGame();
    hideMainContent();
    gameRunning = true;
    firstCactusTimeout = null;
    requestAnimationFrame(gameLoop);
  });

  // Возврат по клику на логотип
  logoBtn.addEventListener('click', () => {
    if (gameRunning) {
      gameRunning = false;
      resetGame();
      showMainContent();
    }
  });
</script>

</html>
