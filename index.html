<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Qunik.com — Видео по нажатию</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .side-banner {
      width: 10vw;
      background-image: url('images/banner.jpg'); /* замени на свой путь */
      background-size: cover;
      background-position: center;
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 2em;
      color: black;
      margin: 0;
    }

    #playBtn {
      width: 50vw;
      height: 50vh;
      font-size: 3vw;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #playBtn:hover {
      background-color: #45a049;
      transform: scale(1.02);
    }

    video {
      margin-top: 20px;
      max-width: 90vw;
      max-height: 80vh;
    }
  </style>
</head>
<body>
  <div class="side-banner"></div>

  <div class="content">
    <header>
      <img src="images/logo.PNG" alt="Логотип"> <!-- Замени на свою картинку -->
      <h1>Qunik.com</h1>
    </header>

    <button id="playBtn">Смотреть видео</button>
    <video id="myVideo" controls style="display: none;">
      <source src="videos/myvideo.MP4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <div class="side-banner"></div>

  <script>
    const playBtn = document.getElementById('playBtn');
    const video = document.getElementById('myVideo');

    playBtn.addEventListener('click', () => {
      playBtn.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });
  </script>
</body>
</html>
