<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео по нажатию</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #playBtn {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #playBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button id="playBtn">Смотреть видео</button>

  <video id="myVideo" width="1500" height="750" controls style="display:none">
    <source src="videos/myvideo.MP4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <script src="script.js"></script>
</body>
</html>
